<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Luanti Grave Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f5f5; }
    h1 { margin-bottom: 0.2rem; }
    .meta { color: #666; margin-bottom: 1rem; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 0.6rem; text-align: left; }
    th { background: #222; color: #fff; }
    tr:nth-child(even) { background: #fafafa; }
    .muted { color: #777; }
  </style>
</head>
<body>
  <h1>Luanti Grave Scanner</h1>
  <div class="meta">Odświeżanie co 30 sekund. Źródło danych: <code>/api/deaths</code>.</div>

  <table>
    <thead>
      <tr>
        <th>Kiedy</th>
        <th>Gracz</th>
        <th>Współrzędne (x,y,z)</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="3" class="muted">Ładowanie...</td></tr>
    </tbody>
  </table>

  <script>
    const rows = document.getElementById('rows');

    function fmtTs(ts) {
      const d = new Date(ts);
      return Number.isNaN(d.getTime()) ? ts : d.toLocaleString('pl-PL');
    }

    async function loadDeaths() {
      try {
        const res = await fetch('/api/deaths', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);

        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) {
          rows.innerHTML = '<tr><td colspan="3" class="muted">Brak wykrytych grobów.</td></tr>';
          return;
        }

        rows.innerHTML = data.map(item => `
          <tr>
            <td>${fmtTs(item.timestamp)}</td>
            <td>${item.player}</td>
            <td>(${item.x}, ${item.y}, ${item.z})</td>
          </tr>
        `).join('');
      } catch (err) {
        rows.innerHTML = `<tr><td colspan="3" class="muted">Błąd odczytu API: ${err.message}</td></tr>`;
      }
    }

    loadDeaths();
    setInterval(loadDeaths, 30000);
  </script>
</body>
</html>
